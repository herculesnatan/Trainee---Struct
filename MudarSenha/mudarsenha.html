<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mudarsenha.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c90dd852bc.js" crossorigin="anonymous"></script>
    <title>Mudar senha</title>
</head>
<body>
    <div id="caixa_senha">
        <img alt="logo Cocina Borcelle" id="logo" src="../Images/Vintage_Retro_Kitchen_Business_Badge_Logo-removebg-preview.png">
        <h1>Mudar a senha</h1>
        <div class="agrupamento_campo">
            <i class="fa-solid fa-key fa-lg"></i>
            <input type="password" placeholder="Senha">
        </div>
        <div class="agrupamento_campo">
            <i class="fa-solid fa-key fa-lg"></i>
            <input type="password" placeholder="Confirmar senha">
        </div>
        <button>Confirmar</button>
    </div>
