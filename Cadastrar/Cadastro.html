<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c90dd852bc.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <div id="bloco-cadastro">
        <img id="logo" src="../Images/cocina-logof.png" alt="Logo Cucina Borcelle">
        <h1>Cadastrar</h1>
        <div class="agrupamento-campo-input">
            <i class="fa-solid fa-signature fa-lg"></i>
            <input type="text" placeholder="Nome">
        </div>
        <div class="agrupamento-campo-input">
            <i class="fa-solid fa-envelope fa-lg"></i>
            <input type="email" placeholder="E-mail">
        </div>
        <div class="agrupamento-campo-input">
            <i class="fa-solid fa-key fa-lg"></i>
            <input type="password" placeholder="Senha">
        </div>
        <div class="agrupamento-campo-input">
            <i class="fa-solid fa-key fa-lg"></i>
            <input type="password" placeholder="Confirmar senha">
        </div>
        <button>Cadastrar-se</button>
    </div>
</body>
</html>
