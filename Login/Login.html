<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c90dd852bc.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div id="caixa_login">
        <img src="../Images/Vintage_Retro_Kitchen_Business_Badge_Logo-removebg-preview.png" alt="Logo Cocina Borcelle" id="logo">
        <h1>Fazer login</h1>
        <div id="div_input">
            <div class="agrupamento_campo">
                <i class="fa-solid fa-envelope fa-lg"></i>
                <input type="email" name="email" placeholder="E-mail">
            </div>
            <div class="agrupamento_campo">
                <i class="fa-solid fa-key fa-lg"></i>
                <input type="password" name="senha" placeholder="Senha">
            </div>
        </div>
        <a href="#" id="esqueceu"><span>Esqueceu a senha?</span></a>
        <button>Entrar</button>
        <hr>
        <button id="button_criar">Criar conta</button>
    </div>
</body>
</html>
